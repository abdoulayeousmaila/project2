<!DOCTYPE html>
<html>

<head>

    <title>premier code shez MBcode</title>
    <link rel="stylesheet" href="cssproject2.css">
</head>

<body>

    <div id="back">

        <img src="NBA1.PNG" id="img">
        <div class="superpo"></div>
    </div>
    <div class="superpo"></div>
    <div id="main">
        <h1 id="title">NBA 2K21 GAMING </h1>
        <div class="containt">
            <h3 id="description">Inscris toi a la plus grande competition de gaming </h3>
            <form id="survey-form">
                <div class="">
                    <label class="labeltextbox">Nom</label><br>
                    <input type="text" id="name" class="textbox" placeholder="Entrez votre nom"><br><br><br>
                </div>
                <div class="">
                    <label class="labeltextbox">Email</label><br>
                    <input type="text" id="email" class="textbox" placeholder="Entrez votre Email"><br><br><br>
                </div>
                <div class="">
                    <label class="labeltextbox">Age</label><br>
                    <input type="number" id="Age" class="textbox" placeholder="Entrez votre Age"><br><br><br>
                </div>
                <div class="">
                    <label class="labeltextbox">Quelle est votre profession?</label><br>
                    <select class="textbox" id="dropdown">
                        <option>au chomage</option>
                        <option>Etudiant</option>
                        <option>Gamer</option>
                        <option>autres...</option>
                    </select><br><br><br>
                </div>
                <div class="">
                    <label class="labeltextbox">Quelle est votre environement gaming?</label><br><br>
                    <input type="radio" name="a" class="radiocer"><label for="a" class="labeltextbox">sur
                        PC</label><br><br>
                    <input type="radio" name="a" class="radiocer"><label
                        class="labeltextbox">Playstation</label><br><br>
                    <input type="radio" name="a" class="radiocer"><label class="labeltextbox">Xbox</label><br><br>
                </div>
                <div class="">
                    <label class="labeltextbox">Quelle est votre champs gaming ?</label><br>
                    <select class="textbox" id="dropdown">
                        <option>match reglementaire</option>
                        <option>un contre un</option>
                        <option>trois contre trois</option>
                        <option>autres...</option>
                    </select><br><br><br>
                </div>
                <div class="">
                    <label class="labeltextbox">Quelle est votre mode de jeu?</label><br><br>
                    <input type="checkbox" name="a" class="radiocer"><label for="a"
                        class="labeltextbox">Solo</label><br><br>
                    <input type="checkbox" name="a" class="radiocer"><label class="labeltextbox">Duo</label><br><br>
                    <input type="checkbox" name="a" class="radiocer"><label class="labeltextbox">en
                        equipe</label><br><br>
                </div>
                <div class="">
                    <label class="labeltextbox">Messages</label><br><br>
                    <textarea placeholder="entrer votre message"></textarea><br><br><br>
                </div>
                <div class="">
                    <input type="submit" value="submit" id="submit">
                </div>
            </form>

        </div>
    </div>

</body>

</html>
